{% extends 'dashboard.html' %}
{% block addcss %}
    <link rel="stylesheet" href="{{url_for('static',filename='addnotes.css')}}">
{% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Add a Note</h1>
            <h1>Created time:{{ndata[3]}}</h1>
            <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" name="title" value="{{ndata[1]}}" placeholder="Enter note title" readonly>
            </div>
            <div class="form-group">
                <label for="note-description">Description</label>
                <textarea id="note-description" name="description" placeholder="Enter note description" readonly>{{ndata[2]}}</textarea>
            </div>
            <div class="form-group">
                
            </div>
        
    </div>
{% endblock %}
