{% extends 'dashboard.html' %}
{% block addcss %}
    <link rel="stylesheet" href="{{url_for('static',filename='addnotes.css')}}">
{% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Update Notes</h1>
        <form  method="post">
            <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" name="title" value="{{ndata[1]}}" placeholder="Enter note title" required>
            </div>
            <div class="form-group">
                <label for="note-description">Description</label>
                <textarea id="note-description" name="description" placeholder="Enter note description" required>{{ndata[2]}}</textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
