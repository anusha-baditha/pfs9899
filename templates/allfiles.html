{% extends 'dashboard.html' %}
{% block addcss %}
    
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
{% endblock %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>Fileid</th>
                <th>Filename</th>
                <th>created_at</th>
                <th>link</th>
            </tr>
        </thead>
        <tbody>
           {% for i in filesdata %}
            <tr>
                 
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td><a href="{{url_for('viewfile',fid=i[0])}}">view</a></td>
                <td><a href="{{url_for('downloadfile',fid=i[0])}}">Download</a>
                <td><a href="#">delete</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%  endblock content%}
